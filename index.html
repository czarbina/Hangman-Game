<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hang-merman Game</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<style type="text/css">
	 	
	 	
		.col-md-6, .col-md-12 {
	 		border-style: solid;
	 		border-width: 2px;
	 	}

	 	.col-md-12 {
	 		margin-bottom: 10px;

	 	}

	 	.gameplayRow {
	 		width: auto;
	 		margin:auto;
	 	}

	 	.col-md-6 {
	 		height: auto;
	 		margin: auto;

	 	}

	 	#thumbnail {
			width: 550px;
			margin-right: 10px;
	 	}

	 	#gameplay {
			width:550px;
			margin-left: 10px;
	 	}

	 	.center-block {
	 		display: block; 
	 		margin-left:auto;
	 		margin-right: auto;
		}

	</style>
</head>	

<body>
	<script type="assets/javascript/game.js"></script>

	<div class="container">
		<!-- Title row -->
		<div class ="row">
			<div class="col-md-12">
				<img src="assets/images/title_stingray.gif" class="img-responsive center-block" alt="Responsive image">

			</div>	
		</div>

		<!-- Gameplay row -->
		<div class ="row gameplayRow">
			<div class="col-md-6" id="thumbnail">
				<div class="thumbnail">
      				<img src="assets/images/initial_gif.gif" class ="img-responsive center-block" alt="Responsive image">
      				<div class="caption">
        				<h3>The Rules</h3>
        				<p>
        					<ul>
        						<li>You have 10 guesses per round.</li>
        						<li>Wrong guesses will be recorded.</li>
        						<li>No penalization for guessing wrong letter >once</li>
        						<li>Correct guesses will display in corresponding slot</li>
        					</ul>	
        				</p>
      				</div>
    			</div>
    		</div>	

    		

			<div class="col-md-6" id="gameplay">
				<h4>Press any key to get started!</h4>
				<h5>Wins: </h5>
				<h5>Guesses remaining: </h5>
				<h5>Letters guessed: </h5> 
			</div>	
		</div>	


	</div>

</body>
</html>
